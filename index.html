<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ranking 리그</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <input type="radio" name="text" id="modal1">
        <input type="radio" name="text" id="modal2">
        <input type="radio" name="text" id="modal3">
        <input type="radio" name="text" id="modal4">
        <input type="radio" name="text" id="modal5">
        <input type="radio" name="text" id="modal6">
        <div class="league">
            <a href="#night">나이트리그</a>
            <a href="#week">주말리그</a>
            <a href="#dawn">새벽리그</a>
        </div>
        <div class="rank" id="night">
            <label for="modal1" class="openBtn"><p>투순수위</p></label>
            <label for="modal2" class="openBtn"><p>타자순위</p></label>
        </div>
        <div class="rank" id="week">
            <label for="modal3" class="openBtn"><p>투수순위</p></label>
            <label for="modal4" class="openBtn"><p>타자순위</p></label>
        </div>
        <div class="rank" id="dawn">
            <label for="modal5" class="openBtn"><p>투수순위</p></label>
            <label for="modal6" class="openBtn"><p>타자순위</p></label>
        </div>
        <div class="modalBox one">
            <div class="text">
                <p>나이트리그 투수순위</p>
            </div>
        </div>
        <div class="modalBox two">
            <div class="text">
                <p>나이트리그 타자순위</p>
            </div>
        </div>
        <div class="modalBox thr">
            <div class="text">
                <p>주말리그 투수순위</p>
            </div>
        </div>
        <div class="modalBox fou">
            <div class="text">
                <p>주말리그 타자순위</p>
            </div>
        </div>
        <div class="modalBox fiv">
            <div class="text">
                <p>새벽리그 투수순위</p>
            </div>
        </div>
        <div class="modalBox six">
            <div class="text">
                <p>새벽리그 타자순위</p>
            </div>
        </div>
    </div>
</body>
</html>
